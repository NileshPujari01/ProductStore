<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Product Name" matInput [(ngModel)]="local_data.productName">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Product Category" matInput [(ngModel)]="local_data.productCategory">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
  <input placeholder="{{action}} Product Price" matInput [(ngModel)]="local_data.productPrice">
</mat-form-field>
<mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Product Rating" matInput [(ngModel)]="local_data.productRating">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
